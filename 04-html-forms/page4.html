<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Layout div</title>
    <link rel="stylesheet" type="text/css" href="css/estilo_page4.css" />
  </head>

  <body>
    <header>
      <h2>Formulários</h2>
    </header>

    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
        <label for="pais">País:</label>
        <select id="pais" name="pais">
          <option value="australis">Australia</option>
          <option value="brasil">Brasil</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <input type="submit" value="Enviar!">
      </form> 

    <footer>
      <p><a href="http://imd.ufrn.br">www.imd.ufrn.br</a></p>
    </footer>
  </body>
</html>
