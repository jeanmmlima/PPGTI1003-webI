<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de JavaScript Inline</title>
</head>
<body>

<h1>Exemplo de JavaScript Inline</h1>

<p>Clique no botão para exibir uma mensagem.</p>

<button onclick="exibirMensagem()">Clique Aqui</button>

<script>
    function exibirMensagem() {
        alert("Olá! Esta é uma mensagem de exemplo.");
    }
</script>

</body>
</html>
