<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript DataTypes and Operators Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .section {
        margin-bottom: 20px;
    }
    h2 {
        margin-bottom: 10px;
    }
    .code-block {
        background-color: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
    }
</style>
</head>
<body>
    <div class="section">
        <h2>Tipos de Dados Básicos</h2>
        <div class="code-block">
            <script>
                // Números
                let numero = 10;
                document.write("Número: " + numero + "<br>");

                // Strings
                let texto = "Hello World";
                document.write("String: " + texto + "<br>");

                // Booleanos
                let booleano = true;
                document.write("Booleano: " + booleano + "<br>");

                // Objetos
                let objeto = { chave: "valor" };
                document.write("Objeto: " + JSON.stringify(objeto) + "<br>");

                // Null e Undefined
                let nulo = null;
                document.write("Nulo: " + nulo + "<br>");
                let indefinido;
                document.write("Indefinido: " + indefinido + "<br>");
            </script>
        </div>
    </div>

    <div class="section">
        <h2>Tipos de Variáveis e Diferenças (LET, CONST, VAR)</h2>
        <div class="code-block">
            <script>
                // LET
                let x = 10;
                document.write("LET x: " + x + "<br>");
                x = 20;
                document.write("LET x modificado: " + x + "<br>");

                // CONST
                const y = 30;
                document.write("CONST y: " + y + "<br>");
                // y = 40; // Isso causaria um erro, pois não podemos reatribuir uma constante

                // VAR
                var z = 50;
                document.write("VAR z: " + z + "<br>");
                z = 60;
                document.write("VAR z modificado: " + z + "<br>");
            </script>
        </div>
    </div>

    <div class="section">
        <h2>Operadores Aritméticos, Lógicos e de Igualdade</h2>
        <div class="code-block">
            <script>
                // Operadores Aritméticos
                let a = 10;
                let b = 5;
                document.write("Soma: " + (a + b) + "<br>");
                document.write("Subtração: " + (a - b) + "<br>");
                document.write("Multiplicação: " + (a * b) + "<br>");
                document.write("Divisão: " + (a / b) + "<br>");
                document.write("Módulo: " + (a % b) + "<br>");

                // Operadores Lógicos
                let c = true;
                let d = false;
                document.write("AND: " + (c && d) + "<br>");
                document.write("OR: " + (c || d) + "<br>");
                document.write("NOT c: " + (!c) + "<br>");

                // Operadores de Igualdade
                let e = 10;
                let f = "10";
                document.write("Igualdade ampla: " + (e == f) + "<br>");
                document.write("Igualdade estrita: " + (e === f) + "<br>");
            </script>
        </div>
    </div>
</body>
</html>
