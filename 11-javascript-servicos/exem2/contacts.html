<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <h1>Agenda de Contatos</h1>
    </header>
    <div class="container flex-grow-1">
      <div id="spinner" class="text-center my-4" style="display: none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
      <div id="contact-list" class="contact-list"></div>
      <form id="add-contact-form" class="mb-4">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefone</label>
          <input
            type="text"
            class="form-control"
            name="phone"
            id="phone"
            required
          />
        </div>
        <div class="mb-3">
          <label for="photo" class="form-label">URL da Foto</label>
          <input type="text" class="form-control" name="photo" id="photo" />
        </div>
        <button type="submit" class="btn btn-success"><i class="bi bi-save me-1"></i>Salvar Contato</button>
      </form>
    </div>
    <footer class="text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2024 Agenda de Contatos</p>
  </footer>
    <!-- Bootstrap JS (inclui Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
