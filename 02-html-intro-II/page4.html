<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/estilo_page4.css">
    <title>Formatação em HTML e Tabelas</title>
  </head>
  <body>
    <header>
      <h1>Minhas Tabelas</h1>
    </header>
    <table>
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
      </tr>
    </table>
    <p>Mesclando Colunas</p>

    <table>
      <tr>
        <th>Name</th>
        <th colspan="2">Telefone</th>
      </tr>
      <tr>
        <td>Bill Gates</td>
        <td>55577854</td>
        <td>55577855</td>
      </tr>
    </table>
    <p>Mesclando Linhas</p>
    <table>
      <tr>
        <th>Name</th>
        <td>Bill Gates</td>
      </tr>
      <tr>
        <th rowspan="2">Telefone</th>
        <td>55577854</td>
      </tr>
      <tr>
        <td>55577855</td>
      </tr>
    </table>
  </body>
</html>
